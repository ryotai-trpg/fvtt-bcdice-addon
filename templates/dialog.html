<div id="bc-form">
  <p>
    <label for="bc-systems">{{localize "fvtt-bcdice.chooseSystem"}}:</label>
    <select id="bc-systems" class="s2">
      {{#each systems}}
      <option value="{{this.id}}">{{this.name}}</option>
      {{/each}}
    </select>
    <a><i id="bc-system-help" class="fas fa-question-circle"></i></a>
  </p>
  <div>
    {{#if entity.texture.src}}
    <img class="entity-image" src="{{entity.texture.src}}" alt="">
    {{else}}
    <!-- <img class="entity-image" src="{{game.user.avatar}}" alt=""> -->
    <!-- <img class="entity-image" src="{{game.user.character.avatar}}" alt=""> -->
    {{/if}}
  </div>
  <div class="entity-name">{{type}}: {{entity.name}}</div>
  <div class="flexrow tabs bcdice-tabs" data-group="primary">
    {{#each data.tabs}}
    <div class="item flex1" data-group="primary" data-tab="macro-{{@index}}">
      {{this.name}}
    </div>
    {{/each}}
    {{#if @root.editing}}
      <a class="item flex1 add-tab">
        <i class="fa fa-plus"></i>
      </a>
    {{/if}}
  </div>
  <div class="flexcol bcdice-macro-page">
    {{#each data.tabs}}
      {{>"modules/fvtt-bcdice-addon/templates/macro.html" macro=this tabID=@index}}
    {{/each}}
  </div>
  <p>
    <label for="bc-formula">{{localize "fvtt-bcdice.enterFormula"}}:</label>
    <input id="bc-formula" name="roll" type="text" value="{{data.roll}}" />
  </p>
</div>
